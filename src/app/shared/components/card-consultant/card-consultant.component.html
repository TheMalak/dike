<div class="card-consultant">
  <img [src]="consultant.imagePath" alt="Consultor de Dike" />
  <div
    class="content d-flex flex-direction-column justify-content-center align-items-center"
  >
    <p class="open-sans yellow-color">
      <strong>{{ consultant.position }}</strong>
    </p>
    <div class="extra-small-spacing"></div>
    <h3>{{ consultant.name }}</h3>
  </div>
</div>
